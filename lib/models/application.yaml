# This is created model class name (dataset). For datarow class
# you should add Datarow suffix in the end.
NAMESPACE: 'zz.mvc.models.Application'

# This is an array of required models (datasets) you need
# to use as a field type.
REQUIRE:

  - zz.mvc.models.LayoutDataset

# This is the list of models fields.
FIELDS:

  title:

    index: 0
    type: zz.models.enums.FieldType.STRING
    required: false

  version:

    index: 1
    type: zz.models.enums.FieldType.STRING
    required: false

  authors:

    index: 2
    type: zz.models.enums.FieldType.STRING
    required: false

  copyright:

    index: 3
    type: zz.models.enums.FieldType.STRING
    required: false

  layout:

    index: 4
    type: zz.mvc.models.LayoutDataset
    required: false