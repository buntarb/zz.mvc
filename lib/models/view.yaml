# This is created model class name (dataset). For datarow class
# you should add Datarow suffix in the end.
NAMESPACE: 'zz.mvc.models.View'

# This is an array of required models (datasets) you need
# to use as a field type.
REQUIRE:

  - zz.mvc.models.Widget

# This is the list of models fields.
FIELDS:

  title:

    index: 0
    type: zz.models.enums.FieldType.STRING
    required: false

  widgets:

    index: 1
    type: zz.mvc.models.Widget
    required: false